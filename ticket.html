body {

  font-family:'Roboto',sans-serif;
  background:#f0f0f0;
  color:#000;
}
.ticket-container {
  max-width:500px;
  margin:40px auto;
  background:#fff;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  overflow:hidden;
  position:relative;
}
.header {
  background:linear-gradient(90deg,#1976d2,#0b81d1);
  text-align:center;
  padding:20px;
}
.header img {
  height:60px;
}
.match-info {
  text-align:center;
  padding:15px 10px;
}
.teams {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
  margin:15px 0;
}
.teams img {
  width:70px;
  height:70px;
  object-fit:contain;
}
.teams span {
  font-size:22px;
  font-weight:700;
  color:#d32f2f;
}
.details {
  text-align:center;
  line-height:1.6;
  padding:10px;
}
.details strong {
  color:#333;
}
.qr-barcode {
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:20px;
}
.qr-barcode img {
  width:120px;
  height:120px;
  object-fit:contain;
}
.download-btn {
  display:block;
  width:80%;
  margin:15px auto 25px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#43a047,#2e7d32);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}
.download-btn:hover {
  background:linear-gradient(90deg,#2e7d32,#1b5e20);
}
.footer {
  text-align:center;
  font-size:12px;
  color:#777;
  padding-bottom:15px;
}
</style>
</head>

<script>

// ============ Load Booking Data ============

if(!bookingData){

// ============ Fill Ticket Info ============
document.getElementById('team1Logo').src = bookingData.matchDetails.img1 || "https://iili.io/K8L5Ots.jpg";
document.getElementById('team2Logo').src = bookingData.matchDetails.img2 || "https://iili.io/K8L5Ots.jpg";
document.getElementById('teamsName').textContent = bookingData.matchDetails.teams || "Match";
document.getElementById('matchDate').textContent = bookingData.matchDetails.date + " | " + (bookingData.matchDetails.time || "â€”");

const qr = new QRious({

});

// ============ Barcode Generate ============
JsBarcode("#barcode", bookingData.bookingId, {

});

// ============ Download Ticket ============
document.getElementById('downloadBtn').addEventListener('click', () => {
  html2canvas(document.querySelector("#ticketArea")).then(canvas => {
