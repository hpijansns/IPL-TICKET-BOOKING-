<div class="meta-left"><small>TICKET SERIAL NO.</small><b id="sr-left">000001</b></div>
    <div class="main">
        <div class="left">
            <div class="biglogo"><img id="leftlogo" src="" alt="Team Logo"></div>
            <div class="teamname" id="leftteam"></div>
        </div>
        <div class="center">
            <div class="matchno" id="matchno"></div>
            <div class="teams" id="teamstext"></div>
            <div class="date" id="datetext"></div>
            <div class="stadium" id="stadtext"></div>
        </div>
        <div class="right">
            <div class="qr-box"><canvas id="qrcodeCanvas" width="100" height="100"></canvas></div>
            <div class="mini-text">TICKET CODE: <span id="ticketcode"></span></div>
            <div class="valid-if">VALID ONLY IF BARCODE & QR CODE ARE INTACT</div>
            <div class="barcode-box"><svg id="barcode"></svg></div>
        </div>
    </div>
    <div class="bottom">
        <div class="cell"><small>MATCH START</small><span id="matchstart"></span></div>
        <div class="cell"><small>ENTRY TIME</small><span id="entrytime"></span></div>
        <div class="cell"><small>SEAT</small><span id="seat"></span></div>
        <div class="cell"><small>GATE</small><span id="gate"></span></div>
    </div>
</div>

<button id="downloadbtn">DOWNLOAD OFFICIAL E-TICKET</button>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const data={
    leftlogo:"https://upload.wikimedia.org/wikipedia/en/2/20/Chennai_Super_Kings_Logo.svg",
    leftteam:"CHENNAI SUPER KINGS",
    matchno:"MATCH 45",
    teamstext:"CSK VS MI",
    datetext:"29 OCT 2025, 7:30 PM",
    stadtext:"WANKHEDE STADIUM, MUMBAI",
    matchstart:"7:30 PM",
    entrytime:"6:30 PM",
    seat:"B12",
    gate:"3",
    ticketcode:"IPL2025CSKMI"
  };
  for(const key in data){const el=document.getElementById(key);if(el)el.textContent=data[key];}
  document.getElementById("leftlogo").src=data.leftlogo;
  new QRious({element:document.getElementById("qrcodeCanvas"),value:data.ticketcode,size:100});
  JsBarcode("#barcode",data.ticketcode,{format:"CODE128",displayValue:true,fontSize:12,lineColor:"#111",width:2,height:40});
  document.getElementById("downloadbtn").addEventListener("click",()=>{
    html2canvas(document.querySelector("#ticket")).then(canvas=>{
      const link=document.createElement("a");
      link.href=canvas.toDataURL("image/png");
      link.download="IPL_Ticket.png";
      link.click();
    });
  });
});
</script>
</body>
</html>
