<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Ticket Booking - The Ultimate Experience</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
/* ------------------------------------- */
/* --- GLOBAL & SPLASH SCREEN CSS --- */
/* ------------------------------------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
html,body{background:#f0f2f5;width:100%;} 

/* SPLASH SCREEN STYLES */
#splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f84464, #c4242b); 
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.8s ease-out; 
}
#splash-screen.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none; 
}
#splash-screen img {
    width: 80%;
    max-width: 400px;
    height: auto;
    object-fit: contain;
    filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); 
    animation: pulse 1.2s infinite alternate ease-in-out; 
}

/* ------------------------------------- */
/* --- KEYFRAMES FOR ANIMATIONS --- */
/* ------------------------------------- */
@keyframes pulse {
    from { transform: scale(0.95); opacity: 0.8; }
    to { transform: scale(1.05); opacity: 1; }
}
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ------------------------------------- */
/* --- HEADER STYLES (FIXED POSITION) --- */
/* ------------------------------------- */
#main-header{
    width:100%;
    /* हेडर को स्थिर (FIXED) रखा गया है */
    position: fixed; 
    top:0;
    left: 0;
    z-index:1000;
    background:#fff; 
    border-bottom:6px solid #f84464; 
    transition: box-shadow 0.3s ease-in-out; 
    overflow: hidden; 
    height: auto;
    position: relative; /* relative for inner absolute items */
}

/* Banner Image */
#main-header img.banner-img{ 
    width:100%;
    height:auto;
    aspect-ratio:5.72/1;
    object-fit:cover;
    display:block;
    border-radius:0;
    transform: translateZ(0);
}

/* Logo position on banner (fixed with header) */
.header-logo {
    position: absolute;
    top: 15px; 
    left: 20px; 
    height: 40px; 
    object-fit: contain;
    z-index: 1001; 
    filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); 
}

/* Hamburger button position on banner (fixed with header) */
.hamburger {
    background: none;
    border: none;
    color: #fff; 
    font-size: 30px;
    cursor: pointer;
    z-index: 1010;
    display: block; 
    position: absolute;
    top: 15px; 
    right: 20px; 
    filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); 
}

/* Sidebar Menu */
.sidebar-menu {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    width: 250px;
    background: #222;
    z-index: 1005;
    transform: translateX(100%); 
    transition: transform 0.3s ease-in-out;
    padding-top: 60px;
    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
}
.sidebar-menu.open {
    transform: translateX(0); 
}
.sidebar-menu a {
    display: block;
    padding: 15px 20px;
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid #444;
    transition: background 0.2s;
    font-weight: 500;
}
.sidebar-menu a:hover {
    background: #f84464;
}
.sidebar-menu hr {
    border-color: #555;
    margin: 10px 0;
}

/* ------------------------------------- */
/* --- MATCHES SECTION STYLES (Margin for Fixed Header) --- */
/* ------------------------------------- */
.matches-section{
    /* हेडर के नीचे कंटेंट को धकेलने के लिए मार्जिन */
    padding:40px 20px;
    margin-top: 160px; 
} 
.matches-section h2{
    color:#222;
    font-size:32px;
    margin-bottom:30px;
    font-weight:900;
    text-align:center;
    letter-spacing: 1.5px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}
.cards-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); 
    gap:30px;
    perspective: 1000px; 
}

/* Card Load Animation */
.card-animation {
    animation: fadeInUp 0.8s cubic-bezier(0.17, 0.84, 0.44, 1) both; 
}

/* 3D TILT EFFECT BASE */
.card{
    background:#fff;
    border-radius:15px; 
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    display:flex;
    flex-direction:column;
    cursor:pointer;
    transform-style: preserve-3d; 
}
.card:hover{
    box-shadow:0 15px 40px rgba(0,0,0,0.3); 
}

.card .team-vs{
    display:flex;justify-content:center;align-items:center;padding:20px;
    background: #fdfdfd;
    border-bottom: 1px solid #eee;
    border-radius: 15px 15px 0 0;
}
.card .team-vs img{width:100px;height:100px;object-fit:contain;border-radius:8px;}
.card .team-vs .vs{width:60px;text-align:center;font-weight:900;font-size:36px;color:#f84464;margin:0 15px;}
.card-body{padding:20px;text-align:center;}
.card-body h3{font-size:18px;color:#000;margin-bottom:10px;font-weight:700;}
.card-body p{font-size:15px;color:#777;margin-bottom:8px;}
.card-body .local-time {
    font-weight: 700;
    color: #000; 
}

/* Button with gradient look */
.card-body button{
    width:100%;
    padding:12px 0; 
    background: linear-gradient(90deg, #f84464, #c4242b); 
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    font-weight:700;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 10px rgba(248, 68, 100, 0.4);
    transition: all 0.3s ease;
}
.card-body button:hover{
    background: linear-gradient(90deg, #c4242b, #f84464);
    transform: translateY(-3px); 
    box-shadow: 0 8px 15px rgba(248, 68, 100, 0.6);
}
.card-body button:active{
    transform: scale(0.96); 
}

/* FOOTER STYLES */
footer{background:#222;color:#ccc;padding:30px;text-align:center;}
footer a{color:#ccc;text-decoration:none;margin:0 15px;font-size:13px;transition: color 0.3s;}
footer a:hover{color:#f84464;text-decoration:none;}

@media(max-width:768px){
    .matches-section{
        padding:20px;
        margin-top: 100px; 
    }
    .matches-section h2{font-size:26px;}
    .cards-container{grid-template-columns:1fr; gap: 20px;}
    .card .team-vs img{width:80px;height:80px;}
    .card .team-vs .vs{font-size:30px;}
    .banner-img{aspect-ratio:4/1;}
    /* Adjust logo/hamburger position for smaller screens */
    .header-logo { top: 10px; left: 10px; height: 35px; }
    .hamburger { top: 10px; right: 10px; font-size: 26px;}
}
</style>
</head>
<body>

<div id="splash-screen">
    <img src="https://iili.io/K4eSZml.png" alt="Loading IPL">
</div>

<header id="main-header">
    <img id="banner-img" src="" alt="IPL Banner" class="banner-img">
    <img id="header-logo" src="https://iili.io/K8L5Ots.jpg" alt="IPL Logo" class="header-logo">
    <button class="hamburger" id="menu-toggle" aria-label="Toggle Menu">
        &#9776; 
    </button>
    <nav class="sidebar-menu" id="sidebar-menu">
        <a href="#">Home</a>
        <a href="#matches-container">Upcoming Matches</a>
        <a href="my-bookings.html">My Bookings</a>
        <a href="user-login.html">User Login/Sign Up</a> 
        <hr>
        <a href="#">Support & Help</a>
    </nav>
</header>

<div class="matches-section">
<h2>Upcoming IPL Matches</h2>
<div class="cards-container" id="matches-container"></div>
<p id="no-matches" style="text-align:center;color:#555;margin-top:20px;display:none;">No upcoming matches available. Please check back later.</p>
</div>

<footer>
<a href="#">Help</a> | <a href="#">Terms</a> | <a href="#">Privacy</a> | <a href="#">Contact</a>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "pl-project-f9be7.firebaseapp.com",
  databaseURL: "https://pl-project-f9be7-default-rtdb.firebaseio.com/",
  projectId: "pl-project-f9be7",
  storageBucket: "pl-project-f9be7.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const defaultImg = "https://iili.io/K8L5Ots.jpg";
const defaultLogo = "https://iili.io/K8L5Ots.jpg"; 
const bannerImg = document.getElementById("banner-img");
const headerLogo = document.getElementById("header-logo"); 
const splashScreen = document.getElementById("splash-screen"); 
const mainHeader = document.getElementById("main-header");
const container = document.getElementById("matches-container");
const noMatches = document.getElementById("no-matches");
const menuToggle = document.getElementById("menu-toggle");
const sidebarMenu = document.getElementById("sidebar-menu");

let sortedMatchesArray = []; 


// -------------------------------------
// --- CORE LOGIC & ANIMATIONS ---
// -------------------------------------

// Hamburger Menu Toggle
menuToggle.addEventListener('click', () => {
    sidebarMenu.classList.toggle('open');
});
// Close menu when a link is clicked
sidebarMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
        // Only close if it's a hash link (for smooth scrolling)
        if (link.getAttribute('href').startsWith('#')) {
            setTimeout(() => {
                sidebarMenu.classList.remove('open');
            }, 300);
        } else {
            sidebarMenu.classList.remove('open');
        }
    });
});


// Splash Screen Logic
window.onload = function() {
    setTimeout(() => {
        splashScreen.classList.add("hidden");
    }, 2200); 
};

// Helper function to convert IST time to User's Local Time
function convertTimeToLocal(dateStr, timeStr) {
    if (!dateStr || !timeStr) return '—';
    
    const dateTimeStr = `${dateStr} ${timeStr}:00`; 
    
    const dateIST = new Date(dateTimeStr + ' UTC+0530'); 
    
    if (isNaN(dateIST)) return timeStr + ' IST'; 

    const localTime = dateIST.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        timeZoneName: 'short' 
    });
    
    return localTime;
}


// 3D Tilt Effect on Cards 
function initTiltEffect() {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const rotY = (x - rect.width / 2) / 20; 
            const rotX = (rect.height / 2 - y) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    });
}

// -------------------------------------
// --- DATA LOADING & SORTING ---
// -------------------------------------

// Helper function to sort matches by Date and Time
function sortMatches(matches) {
    return matches.sort((a, b) => {
        const dateTimeA = `${a.date} ${a.time || '00:00'}`;
        const dateTimeB = `${b.date} ${b.time || '00:00'}`;
        
        const dateA = new Date(dateTimeA);
        const dateB = new Date(dateTimeB);
        
        return dateA - dateB; 
    });
}

// Load Logo and Banner
db.ref("settings/banner").once("value").then(snap=>{
  const url = snap.val() || defaultImg;
  bannerImg.src = url;
});

db.ref("settings/logo").once("value").then(snap=>{
    const url = snap.val() || defaultLogo;
    headerLogo.src = url;
});


// Load Matches - Sorted Logic
db.ref("matches").on("value", snap=>{
  container.innerHTML = "";
  const data = snap.val();
  if(!data){ 
    noMatches.style.display="block"; 
    sortedMatchesArray = []; 
    return; 
  }
  
  let matchesArray = Object.values(data);
  sortedMatchesArray = sortMatches(matchesArray); 
  
  noMatches.style.display="none";
  
  sortedMatchesArray.forEach((m,index)=>{
    const localTime = convertTimeToLocal(m.date, m.time);
    
    const card = document.createElement("div");
    card.className = "card card-animation"; 
    
    card.style.animationDelay = `${index * 0.1}s`; 
    
    card.innerHTML = `
      <div class="team-vs">
        <img src="${m.img1 || defaultImg}" alt="Team1">
        <div class="vs">VS</div>
        <img src="${m.img2 || defaultImg}" alt="Team2">
      </div>
      <div class="card-body">
        <h3>${m.teams}</h3>
        <p><strong>Date:</strong> ${m.date}</p>
        <p><strong>IST Time:</strong> ${m.time || '—'}</p>
        <p class="local-time"><strong>Local Time:</strong> ${localTime}</p>
        <p><strong>Stadium:</strong> ${m.stadium}</p>
        <button onclick="bookMatch(${index})">Book Tickets</button>
      </div>`;
    container.appendChild(card);
  });
  
  initTiltEffect();
});

function bookMatch(index){
  if (sortedMatchesArray.length === 0) {
      alert("Match data not loaded yet. Please wait.");
      return;
  }
  
  const selectedMatch = sortedMatchesArray[index];
  
  localStorage.setItem("selectedMatch", JSON.stringify(selectedMatch));
  window.location.href="match-details.html";
}
</script>

</body>
</html>
